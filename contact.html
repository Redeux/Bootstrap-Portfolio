		<div class="container flex-1">
			<div class="row">
				<div class="col-lg-8 border-all bg-white m-b-2">
					<div class="container">
						<div class="row">
							<div class="col-12 border-bottom p-t-1">
								<h1 class="p-l-1 darkaqua">Contact</h1>
							</div>
							<div class="col-12">
								<form action="#" method="POST" id="contactform">
									<p class="no-top-space">Name</p>
									<input type="text" name="name" onfocus="if(this.value == 'John Smith') { this.value = ''; }" onfocusout="if(this.value == '') { this.value = 'John Smith'; }" value="John Smith">
									<p>Email</p>
									<input type="text" name="email" onfocus="if(this.value == 'example@gmail.com') { this.value = ''; }" onfocusout="if(this.value == '') { this.value = 'example@gmail.com'; }"  value="example@gmail.com">
									<p>Message</p>
									<textarea name="message"></textarea>
									<input type="submit">
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-3 offset-lg-1 border-all bg-white m-b-2">
					<div class="row">
						<div class="container">
							<div class="col-12 border-bottom p-t-1">

							</div>
							<div class="col-sm-4 p-y-1">

							</div>
							<div class="col-sm-4 p-y-1">
